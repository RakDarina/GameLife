<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="icon.png">
    <title>GameLife</title>
    <style>
        :root { --blue: #007AFF; --bg: #F2F2F7; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--bg); }
        
        /* –ú–µ—Å—Ç–æ –¥–ª—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü */
        #content { padding: 20px; padding-bottom: 100px; }

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
        .tab-bar {
            position: fixed; bottom: 0; width: 100%; height: 85px;
            background: #fff; display: flex; border-top: 0.5px solid #C6C6C8;
        }
        .tab {
            flex: 1; text-align: center; padding-top: 10px;
            color: #8E8E93; font-size: 10px; cursor: pointer;
        }
        .tab.active { color: var(--blue); }
        .tab-icon { font-size: 24px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div id="content">
        </div>

    <nav class="tab-bar">
        <div class="tab active" onclick="showPage('goals', this)">
            <span class="tab-icon">üéØ</span>–¶–µ–ª–∏
        </div>
        <div class="tab" onclick="showPage('mental', this)">
            <span class="tab-icon">üß†</span>–ú–µ–Ω—Ç–∞–ª–∫–∞
        </div>
        <div class="tab" onclick="showPage('settings', this)">
            <span class="tab-icon">‚öôÔ∏è</span>–ù–∞—Å—Ç—Ä–æ–π–∫–∏
        </div>
    </nav>

    <script>
        function showPage(name, el) {
            // –ú–µ–Ω—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if(el) el.classList.add('active');

            // –ü–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –ø–∏—à–µ–º —Ç–µ–∫—Å—Ç, —Å–∫–æ—Ä–æ –∑–∞–º–µ–Ω–∏–º –Ω–∞ –Ω–∞—Å—Ç–æ—è—â–∏–µ —Ñ—É–Ω–∫—Ü–∏–∏
            const content = document.getElementById('content');
            content.innerHTML = `<h1>–°—Ç—Ä–∞–Ω–∏—Ü–∞: ${name}</h1><p>–°–∫–æ—Ä–æ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –∫–æ–Ω—Ç–µ–Ω—Ç...</p>`;
        }

        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ä–∞–∑—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –¶–µ–ª–∏
        window.onload = () => showPage('goals');
    </script>
</body>
</html>
