<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="icon.png">
    <title>GameLife</title>
    <style>
        :root { --blue: #5856D6; --bg: #F2F2F7; --gray: #8E8E93; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; margin: 0; background: var(--bg); color: #000; overflow-x: hidden; }
        
        /* Верхняя панель */
        .top-nav { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 50px 20px 10px; 
            background: var(--bg);
        }
        .year-box { display: flex; align-items: center; gap: 5px; }
        .year-input { 
            font-size: 34px; font-weight: 800; border: none; 
            background: transparent; width: 105px; outline: none; 
        }
        .settings-btn { 
            font-size: 24px; padding: 10px; cursor: pointer; 
            background: #fff; border-radius: 50%; width: 45px; height: 45px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* Контейнер для динамического контента */
        #app-viewport { padding: 0 20px; padding-bottom: 120px; min-height: 80vh; }

        /* Минималистичный Таб-бар */
        .tab-bar { 
            position: fixed; bottom: 0; width: 100%; height: 85px; 
            background: rgba(255,255,255,0.85); backdrop-filter: blur(20px); 
            border-top: 0.5px solid #C6C6C8; display: flex; 
            justify-content: space-around; padding-top: 10px; z-index: 1000; 
        }
        .tab-item { text-align: center; color: var(--gray); font-size: 11px; flex: 1; cursor: pointer; transition: 0.2s; }
        .tab-item.active { color: var(--blue); }
        .tab-icon { font-size: 22px; display: block; margin-bottom: 4px; filter: grayscale(1); opacity: 0.6; }
        .tab-item.active .tab-icon { filter: grayscale(0); opacity: 1; }
    </style>
</head>
<body>
    
    <div class="top-nav">
        <div class="year-box">
            <input type="number" id="app-year" value="2026" oninput="saveYear()" class="year-input">
        </div>
        <div class="settings-btn" onclick="loadModule('./settings.js')">⚙️</div>
    </div>

    <div id="app-viewport"></div>

    <nav class="tab-bar">
        <div class="tab-item active" onclick="loadModule('./goals.js', this)">
            <span class="tab-icon">▽</span>Цели
        </div>
        
        <div class="tab-item" onclick="loadModule('./health.js', this)">
            <span class="tab-icon">⚪︎</span>Здоровье
        </div>

        <div class="tab-item" onclick="loadModule('./mental.js', this)">
            <span class="tab-icon">◇</span>Менталка
        </div>

        <div class="tab-item" onclick="loadModule('./lists.js', this)">
            <span class="tab-icon">◻︎</span>Списки
        </div>
    </nav>

    <script type="module">
    window.saveYear = function() {
        const yearValue = document.getElementById('app-year').value;
        localStorage.setItem('GL_Selected_Year', yearValue);
    };

    function loadYear() {
        const savedYear = localStorage.getItem('GL_Selected_Year');
        if (savedYear) {
            document.getElementById('app-year').value = savedYear;
        }
    }

    window.loadModule = async function(path, el) {
        // Управление активным состоянием кнопок
        if (el) {
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
        } else {
            // Если вызвано не через клик (например, кнопка настроек), убираем актив со всех табов
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
        }

        try {
            const module = await import(path + '?v=' + Date.now());
            if (module.render) {
                module.render(); 
            }
        } catch (err) {
            console.error("Ошибка:", err);
            document.getElementById('app-viewport').innerHTML = `<h1>Упс!</h1><p>Файл ${path} не найден.</p>`;
        }
    }

    window.onload = () => {
        loadYear();
        loadModule('./goals.js', document.querySelector('.tab-item')); 
    };
    </script>
</body>
</html>
